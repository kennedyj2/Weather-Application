<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&family=Bubblegum+Sans&family=Chewy&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Playwrite+HU:wght@100..400&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="weather-container">
        <div class="input-box">
            <input class="City-Enter" type="text" id="city" name="city" placeholder="Enter a city name">
            <button class="Search-Button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather-image">
            <img src="icons/weather-app.png" alt="Weather-Image" class="weather-icon">
        </div>
        <div class="weather-specifics">
            <h1 class="temp">19&#xB0;</h1>
            <h2 class="city">New York</h2>
            <div class="Min-Max">
                <p class="temp-max">Max: 24&#xB0;</p>
                <p class="temp-min">Min:18&#xB0;</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
